<!DOCTYPE html>
<html>
<head>
  <title>Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music App</h1>

  <div class="section">
    <h2>All Songs</h2>
    <ul class="song-list">
      <li class="song-item">
        <img src="song1.jpg" alt="Song 1">
        <span>Song 1</span>
      </li>
      <li class="song-item">
        <img src="song2.jpg" alt="Song 2">
        <span>Song 2</span>
      </li>
      <li class="song-item">
        <img src="song3.jpg" alt="Song 3">
        <span>Song 3</span>
      </li>
      <!-- Add more song items -->
    </ul>
  </div>

  <div class="section">
    <h2>Your Most Played Songs</h2>
    <ul class="song-list">
      <li class="song-item">
        <img src="song1.jpg" alt="Song 1">
        <span>Song 1</span>
      </li>
      <li class="song-item">
        <img src="song2.jpg" alt="Song 2">
        <span>Song 2</span>
      </li>
      <!-- Add more song items -->
    </ul>
  </div>

  <div class="section">
    <h2>Your Playlist</h2>
    <ul class="playlist">
      <li class="playlist-item">
        <img src="song1.jpg" alt="Song 1">
        <span>Song 1</span>
      </li>
      <li class="playlist-item">
        <img src="song2.jpg" alt="Song 2">
        <span>Song 2</span>
      </li>
      <!-- Add more playlist items -->
    </ul>
    <form class="add-song-form">
      <input type="text" placeholder="Enter song name">
      <button type="submit">Add to Playlist</button>
    </form>
  </div>
</body>
</html>
